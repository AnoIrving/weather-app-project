<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/sytle.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <button class="theme-button" id="theme-button">Fairy Mode</button>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          id="search-form-input"
          class="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </form>

      <main>
        <h1 id="city"></h1>
        <div class="current-weather">
          <h2 id="current-date">Tuesday <strong>5:07</strong></h2>

          <div class="current-temp-container">
            <div class="current-temp-icon">⛅</div>
            <div class="current-temp" id="current-temp"></div>
            <div class="current-temp-unit">°F</div>
          </div>
          <p id="conditions" class="conditions">
            cloudy <br />
            Humidity: <strong>63%</strong>
            <br />
            Wind: <strong>7mph</strong> <br />Heat Index: <strong>95°F</strong>
          </p>
        </div>
      </main>
    </div>
    <footer>
      Coded by
      <a
        href="https://www.linkedin.com/in/oponello-irving-b02a94305/"
        class="links"
        target="_blank"
        >Ano Irivng</a
      >
      and is open-sourced on<a
        href="https://github.com/AnoIrving"
        class="links"
        target="_blank"
      >
        GitHub</a
      >
      and hosted on
      <a
        href="https://delicate-paletas-b33816.netlify.app/"
        class="links"
        target="_blank"
        >Netlify.</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
