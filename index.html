<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/sytle.css" />
  </head>
  <body>
    <button class="theme-button" id="theme-button">Fairy Mode</button>
    <div class="container">
      <header>
        <form action="" class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1 id="city">Houston</h1>
        <div class="current-weather">
          <h2 id="current-date">Tuesday 5:07</h2>

          <div class="current-temp">⛅90°F</div>
          <p id="conditions">
            cloudy, Humidity: <strong>63%</strong>
            <br />
            Wind: <strong>7mph</strong>, Heat Index: <strong>95°F</strong>
          </p>
        </div>

        <div class="week-forcast">
          <ul>
            <li>
              ⛅ Wed <br />
              <span class="highs"><strong>92°F</strong></span> - 77°F
            </li>
            <li>
              ☁️ Thu <br />
              <span class="highs"><strong>92°F</strong></span> - 75°F
            </li>
            <li>
              ☀️ Fri<br />
              <span class="highs"><strong>85°F</strong></span> - 67°F
            </li>
            <li>
              ☀️ Sat<br />
              <span class="highs"><strong>83°F</strong></span> - 60°F
            </li>
            <li>
              ☁️ Sun<br />
              <span class="highs"><strong>83°F</strong></span> - 62°F
            </li>
          </ul>
        </div>
      </main>
    </div>
    <footer>
      Coded by
      <a
        href="https://www.linkedin.com/in/oponello-irving-b02a94305/"
        class="links"
        target="_blank"
        >Ano Irivng</a
      >
      and is open-sourced on<a
        href="https://github.com/AnoIrving"
        class="links"
        target="_blank"
      >
        GitHub</a
      >
      and hosted on
      <a
        href="https://delicate-paletas-b33816.netlify.app/"
        class="links"
        target="_blank"
        >Netlify.</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
