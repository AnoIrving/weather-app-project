<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/sytle.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form action="">
          <input type="text" placeholder="Enter a city..." />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>Houston</h1>
        <div class="current-weather">
          <p>
            Tuesday 2:57<strong>pm</strong>, cloudy
            <br />
            Humidity: <strong>63%</strong>, Wind: <strong>7mph</strong>
          </p>
        </div>
        <div class="current-temp">⛅90&deg;F</div>

        <div class="week-forcast">
          <ul>
            <li>
              Wed ⛅ <br />
              <span class="highs"><strong>92&deg;F</strong></span> - 77&deg;F
            </li>
            <li>
              Thu ☁️ <br />
              <span class="highs"><strong>92&deg;F</strong></span> - 75&deg;F
            </li>
            <li>
              Fri ☀️<br />
              <span class="highs"><strong>85&deg;F</strong></span> - 67&deg;F
            </li>
            <li>
              Sat ☀️<br />
              <span class="highs"><strong>83&deg;F</strong></span> - 60&deg;F
            </li>
            <li>
              Sun ☁️<br />
              <span class="highs"><strong>83&deg;F</strong></span> - 62&deg;F
            </li>
          </ul>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="" class="links" target="_blank">Oponello Irving</a> and is
        <a href="" class="links" target="_blank">open-sourced on GitHub</a> and
        <a href="" class="links" target="_blank">hosted on Netlify.</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
